<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Find a Route</title>

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="css/bootstrap.css">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <!-- MAIN -->
  <div class="container inputForm text-center mt-5">

    <!-- MAIN HEADING -->
    <i class="fa fa-road fa-4x"></i>
    <h3>Find a Route</h3>

    <!-- USER INPUT -->
    <!-- STARTING LOCATION -->
    <div class="input-group mb-3 mt-5">
      <div class="input-group-prepend">
        <span class="input-group-text" id="fromAddon"><i class="fa fa-flag"></i></span>
      </div>
      <input type="text" class="form-control" placeholder="Enter starting point..." aria-label="From" aria-describedby="fromAddon" id="fromInput">
    </div>

    <!-- DESTINATION -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="toAddon"><i class="fa fa-flag-checkered"></i></span>
      </div>
      <input type="text" class="form-control" placeholder="Enter destination..." aria-label="To" aria-describedby="toAddon" id="toInput">
    </div>

    <!-- SHOW/ADD ROUTE BUTTON -->
    <button class="btn-block" id="showRoute">Show Route</button>

    <!-- ROUTES HISTORY LIST -->
    <div class="text-left" id="routesHistory"></div>

    <!-- ALERTS BOX -->
    <div id="alerts-box"></div>

  </div>

  <!-- MODAL -->
  <div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="mapModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <!-- MODAL HEADER -->
        <div class="modal-header">
          <h5 class="modal-title" id="mapModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!-- MODAL BODY -->
        <div class="modal-body">
          <div id="map"></div>
          <div id="info">
            <span id="distance"></span>
            <span id="duration"></span>
          </div>  
        </div>

        <!-- MODAL FOOTER -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
  
  <!-- DEPENDENCY SCRIPTS -->
  <script src="./js/jquery.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>

  <!-- GOOGLE MAPS SCRIPT -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4sVjW5r0ONxJQLR5pO7Wm-sNDGQ8_LR4">
  </script>

  <!-- CUSTOM SCRIPT -->
  <script src="./js/app.js"></script>
</body>
</html>
